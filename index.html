<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Play With Color</h1>
        <button type="button" id="change">Ubah Warna</button>
        <br><br>
        <div class="kotak merah"></div>
        <input type="range" name="smerah" min="0" max="255">
    
        <div class="kotak hijau"></div>
        <input type="range" name="shijau" min="0" max="255">
    
        <div class="kotak biru"></div>
        <input type="range" name="sbiru" min="0" max="255">
    
        <p>RGB Code : <span></span></p></div>
    <script src="script.js"></script>
</body>
</html>
